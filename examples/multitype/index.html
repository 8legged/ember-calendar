<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>ember-calendar / examples / multitype</title>
    <link rel='stylesheet' href='../../dist/ember-calendar.css'>
    <link rel='stylesheet' href='style.css'>
  </head>

  <body>
    <script type='text/x-handlebars' data-template-name='application'>
      {{view Ember.Calendar.CalendarView controllerBinding='controllers.calendar'}}
    </script>
    
    <script type='text/x-handlebars' data-template-name='ember-calendar-event-spoton'>
      <div class='ember-calendar-event-name'>{{view.nameString}}</div>
      <div class='ember-calendar-event-going'>{{view.event.numGoing}} going</div>
    </script>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.0/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.4/handlebars.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-rc.4/ember.min.js'></script>
    <script src='../../dist/ember-calendar.js'></script>
    <script src='app.js'></script>
  </body>
</html>
