<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>ember-calendar by SpotOn</title>
    <link rel="stylesheet" href="stylesheets/theme.css">
    <link rel="stylesheet" href="stylesheets/ember-calendar.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <script type='text/x-handlebars' data-template-name='application'>
      <div class="wrapper">
        <header>
          <h1>ember-calendar</h1>
          <p>Calendar component for Ember.js.</p>
          <ul>
            <li><a href="https://github.com/joinspoton/ember-calendar/zipball/master">Download <strong>ZIP File</strong></a></li>
            <li><a href="https://github.com/joinspoton/ember-calendar/tarball/master">Download <strong>TAR Ball</strong></a></li>
            <li><a href="https://github.com/joinspoton/ember-calendar">View On <strong>GitHub</strong></a></li>
          </ul>
        </header>
        
        <section>
          <h3>Simple calendar <a href='https://github.com/joinspoton/ember-calendar/tree/master/examples/simple', target='_blank'>(source)</a></h3>
          {{view Ember.Calendar.CalendarView controllerBinding='controllers.simpleCalendar'}}
          
          <h3>Simple calendar with AJAX <a href='https://github.com/joinspoton/ember-calendar/tree/master/examples/ajax', target='_blank'>(source)</a></h3>
          {{view Ember.Calendar.CalendarView controllerBinding='controllers.ajaxCalendar'}}
          
          <h3>Multitype calendar <a href='https://github.com/joinspoton/ember-calendar/tree/master/examples/multitype', target='_blank'>(source)</a></h3>
          {{view Ember.Calendar.CalendarView controllerBinding='controllers.multitypeCalendar'}}
          
          <h3>Dependencies</h3>
          <a href="http://emberjs.com/">Ember.js</a>, <a href="http://momentjs.com/">Moment.js</a>
            
          <h3>Contributors</h3>
          <p><a href="https://github.com/fenguin">fenguin</a>, <a href="https://github.com/tkazec">tkazec</a></p>
        </section>
        
        <footer>
          <iframe src="http://ghbtns.com/github-btn.html?user=joinspoton&repo=ember-calendar&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
          <iframe src="http://ghbtns.com/github-btn.html?user=joinspoton&repo=ember-calendar&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
          <p>This project is maintained by <a href="https://spoton.it">SpotOn</a>.</p>
          <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
        </footer>
      </div>
    
    </script>
    
    <script type='text/x-handlebars' data-template-name='multitype-event-spoton'>
      <div class='ember-calendar-event-name'>{{view.nameString}}</div>
      <div class='ember-calendar-event-going'>{{view.event.numGoing}} going</div>
    </script>
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/moment.js/1.7.2/moment.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.2/handlebars.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0-pre.4/ember.min.js'></script>
    <script src="javascripts/ember-calendar.js"></script>
    <script src="javascripts/app.js"></script>
    
    <script type="text/javascript">var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www."); document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));</script>
    <script type="text/javascript">try { var pageTracker = _gat._getTracker("UA-34146673-4"); pageTracker._trackPageview(); } catch(err) {}</script>
  </body>
</html>
